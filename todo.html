<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List (For Students/Workers)</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --danger: #ff7675;
            --success: #55efc4;
            --warning: #fdcb6e;
            --light: #f5f6fa;
            --dark: #2d3436;
            --text: #636e72;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-weight: 600;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-container {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
            position: relative;
        }
        
        #taskInput {
            flex: 1;
            padding: 1rem;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        #taskInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        
        #addTaskBtn {
            padding: 0 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
        }
        
        #addTaskBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.4);
        }
        
        #addTaskBtn:active {
            transform: translateY(0);
        }
        
        .priority-selector {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }
        
        .priority-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .priority-btn:hover {
            transform: scale(1.1);
        }
        
        .priority-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8);
        }
        
        .priority-low { background-color: var(--success); }
        .priority-medium { background-color: var(--warning); }
        .priority-high { background-color: var(--danger); }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--text);
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            background: var(--light);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--text);
        }
        
        .action-btn:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }
        
        #taskList {
            list-style-type: none;
            margin-bottom: 1.5rem;
        }
        
        .task-item {
            display: flex;
            align-items: flex-start;
            padding: 1rem;
            background-color: white;
            border-radius: 12px;
            margin-bottom: 0.75rem;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            border-left: 4px solid #dfe6e9;
        }
        
        .task-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-item.dragging {
            opacity: 0.5;
            background: #f1f2f6;
        }
        
        .task-item.completed {
            opacity: 0.7;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text);
        }
        
        .task-item.priority-low {
            border-left-color: var(--success);
        }
        
        .task-item.priority-medium {
            border-left-color: var(--warning);
        }
        
        .task-item.priority-high {
            border-left-color: var(--danger);
        }
        
        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-right: 1rem;
            margin-top: 3px;
            accent-color: var(--primary);
        }
        
        .task-content {
            flex: 1;
        }
        
        .task-text {
            font-size: 1rem;
            color: var(--dark);
            transition: all 0.3s;
            word-break: break-word;
            margin-bottom: 0.5rem;
        }
        
        .task-timestamp {
            font-size: 0.75rem;
            color: var(--text);
            opacity: 0.7;
        }
        
        .task-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .task-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: transparent;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .task-btn:hover {
            background: var(--light);
            color: var(--primary);
            transform: scale(1.1);
        }
        
        .delete-btn:hover {
            color: var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text);
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #dfe6e9;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: #dfe6e9;
            border-radius: 4px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .task-item {
            animation: fadeIn 0.3s ease forwards;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #taskInput {
                margin-bottom: 0.5rem;
            }
            
            #addTaskBtn {
                width: 100%;
                padding: 1rem;
            }
            
            .priority-selector {
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
            
            .controls {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .filters, .actions {
                width: 100%;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
 <div><a href="index.html" style="text-decoration: none;color:white;background-color: royalblue;border-radius:50%;padding:5px; height:50px;width:50px; position:fixed;top:20px;right:20px; text-align: center;vertical-align: center;font-size: 25px;">&#8962;</a></div>
    <div class="container">
        <h1>To-Do List Application</h1>
        
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="What needs to be done?">
            <div class="priority-selector">
                <div class="priority-btn priority-low" data-priority="low" title="Low Priority"></div>
                <div class="priority-btn priority-medium" data-priority="medium" title="Medium Priority"></div>
                <div class="priority-btn priority-high active" data-priority="high" title="High Priority"></div>
            </div>
            <button id="addTaskBtn">Add Task +</button>
        </div>
        
        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="today">Added Today</button>
            </div>
            <div class="actions">
                <button class="action-btn" id="clearCompleted">Clear Completed</button>
                <button class="action-btn" id="clearAll">Clear All</button>
            </div>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <div>
                <span id="taskCount">0 tasks</span> | 
                <span id="completedCount">0 completed</span>
            </div>
            <div id="progressText">0% done</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const priorityBtns = document.querySelectorAll('.priority-btn');
            const clearCompletedBtn = document.getElementById('clearCompleted');
            const clearAllBtn = document.getElementById('clearAll');
            const taskCount = document.getElementById('taskCount');
            const completedCount = document.getElementById('completedCount');
            const progressText = document.getElementById('progressText');
            const progressBar = document.getElementById('progressBar');
            
            // State
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentFilter = 'all';
            let currentPriority = 'high';
            let dragStartIndex;
            
            // Initialize
            init();
            
            function init() {
                renderTasks();
                setupEventListeners();
                updateStats();
            }
            
            function setupEventListeners() {
                // Add task
                addTaskBtn.addEventListener('click', addTask);
                taskInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addTask();
                });
                
                // Priority selection
                priorityBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        priorityBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentPriority = this.dataset.priority;
                    });
                });
                
                // Filter buttons
                filterBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        filterBtns.forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderTasks();
                    });
                });
                
                // Clear buttons
                clearCompletedBtn.addEventListener('click', clearCompletedTasks);
                clearAllBtn.addEventListener('click', clearAllTasks);
            }
            
            function renderTasks() {
                taskList.innerHTML = '';
                
                const filteredTasks = filterTasks();
                
                if (filteredTasks.length === 0) {
                    showEmptyState();
                    return;
                }
                
                filteredTasks.forEach((task, index) => {
                    const taskItem = createTaskElement(task, index);
                    taskList.appendChild(taskItem);
                });
                
                updateStats();
            }
            
            function filterTasks() {
                const now = new Date();
                const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                
                return tasks.filter(task => {
                    const taskDate = new Date(task.timestamp);
                    const isToday = taskDate >= today;
                    
                    if (currentFilter === 'all') return true;
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    if (currentFilter === 'today') return isToday;
                    return true;
                });
            }
            
            function showEmptyState() {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 1rem;">üìù</div>
                    <p>No tasks found. Add a new task to get started!</p>
                `;
                taskList.appendChild(emptyState);
            }
            
            function createTaskElement(task, index) {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''} priority-${task.priority}`;
                taskItem.setAttribute('data-index', index);
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'task-checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', () => toggleTaskCompletion(index));
                
                const taskContent = document.createElement('div');
                taskContent.className = 'task-content';
                
                const taskText = document.createElement('div');
                taskText.className = 'task-text';
                taskText.textContent = task.text;
                
                const taskTimestamp = document.createElement('div');
                taskTimestamp.className = 'task-timestamp';
                taskTimestamp.textContent = formatTimestamp(task.timestamp);
                
                const taskActions = document.createElement('div');
                taskActions.className = 'task-actions';
                
                const editBtn = document.createElement('button');
                editBtn.className = 'task-btn edit-btn';
                editBtn.textContent = '‚úèÔ∏è';
                editBtn.addEventListener('click', () => editTask(index));
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'task-btn delete-btn';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.addEventListener('click', () => deleteTask(index));
                
                taskContent.appendChild(taskText);
                taskContent.appendChild(taskTimestamp);
                
                taskActions.appendChild(editBtn);
                taskActions.appendChild(deleteBtn);
                
                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskContent);
                taskItem.appendChild(taskActions);
                
                return taskItem;
            }
            
            function formatTimestamp(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diffInHours = Math.floor((now - date) / (1000 * 60 * 60));
                
                if (diffInHours < 24) {
                    // Show time if today
                    return `Added today at ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                } else {
                    // Show date if older
                    return `Added on ${date.toLocaleDateString([], {month: 'short', day: 'numeric', year: 'numeric'})}`;
                }
            }
            
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;
                
                const newTask = {
                    text,
                    completed: false,
                    priority: currentPriority,
                    timestamp: new Date().toISOString()
                };
                
                tasks.unshift(newTask);
                saveTasks();
                taskInput.value = '';
                renderTasks();
                taskInput.focus();
            }
            
            function toggleTaskCompletion(index) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            }
            
            function editTask(index) {
                const taskText = document.querySelector(`.task-item[data-index="${index}"] .task-text`);
                const currentText = tasks[index].text;
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentText;
                input.className = 'edit-input';
                input.style.flex = '1';
                input.style.padding = '0.5rem';
                input.style.border = '1px solid #dfe6e9';
                input.style.borderRadius = '4px';
                input.style.width = '100%';
                
                taskText.replaceWith(input);
                input.focus();
                
                function saveEdit() {
                    const newText = input.value.trim();
                    if (newText && newText !== currentText) {
                        tasks[index].text = newText;
                        saveTasks();
                    }
                    renderTasks();
                }
                
                input.addEventListener('blur', saveEdit);
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') saveEdit();
                });
            }
            
            function deleteTask(index) {
                // Add animation before deletion
                const taskItem = document.querySelector(`.task-item[data-index="${index}"]`);
                if (taskItem) {
                    taskItem.style.transform = 'translateX(100%)';
                    taskItem.style.opacity = '0';
                    setTimeout(() => {
                        tasks.splice(index, 1);
                        saveTasks();
                        renderTasks();
                    }, 300);
                }
            }
            
            function clearCompletedTasks() {
                tasks = tasks.filter(task => !task.completed);
                saveTasks();
                renderTasks();
            }
            
            function clearAllTasks() {
                if (tasks.length === 0 || !confirm('Are you sure you want to delete all tasks?')) return;
                
                // Add animation for clearing all
                const taskItems = document.querySelectorAll('.task-item');
                taskItems.forEach((item, i) => {
                    setTimeout(() => {
                        item.style.transform = 'scale(0.8)';
                        item.style.opacity = '0';
                    }, i * 100);
                });
                
                setTimeout(() => {
                    tasks = [];
                    saveTasks();
                    renderTasks();
                }, taskItems.length * 100);
            }
            
            function updateStats() {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const progress = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
                
                taskCount.textContent = `${totalTasks} ${totalTasks === 1 ? 'task' : 'tasks'}`;
                completedCount.textContent = `${completedTasks} completed`;
                progressText.textContent = `${progress}% done`;
                progressBar.style.width = `${progress}%`;
                
                // Update progress bar color based on completion
                if (progress < 30) {
                    progressBar.style.background = 'linear-gradient(to right, #ff7675, #e84393)';
                } else if (progress < 70) {
                    progressBar.style.background = 'linear-gradient(to right, #fdcb6e, #e17055)';
                } else {
                    progressBar.style.background = 'linear-gradient(to right, #00b894, #55efc4)';
                }
            }
            
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
        });
    </script>
</body>
</html>
